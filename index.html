<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-MFS-Resources
</title>
<!--daisyUi cdn-->
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<!--talwind cdn-->
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px]  w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>

    <form class="w-[350px] bg-white rounded-2xl p-8 ">
        <div>
           <label class="font-semibold" for="">Mobile Number</label>
           <br/>
           <input type="text" id="mobile-number" placeholder="Enter your number" class="input bg-[#f4f5f7] rounded-3xl" />
        </div>
         <div class="mt-5">
           <label class="font-semibold" for="">4 Digit pin</label>
           <br/>
           <input type="text" id="pin-number" placeholder="Enter your 4 disigt pin" class="input bg-[#f4f5f7] rounded-3xl" />
        </div>

        <button class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white " id="loginbutton">Login</button>

    </form>
    

    <!--js Script-->
    <script src="./script.js"></script>

</body>
</html>
